<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Question Generation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="form-handler.js" defer></script>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <div class="container my-4">
        <div class="form-card">
            <h1>Discussion Question Generation Form</h1>
            <form id="discussionQuestionForm">
                <div class="form-group">
                    <label for="gradeLevel">Grade Level:</label>
                    <select class="form-control" id="gradeLevel" name="gradeLevel">
                        <!-- Grade level options -->
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1">1st grade</option>
                        <option value="2">2nd grade</option>
                        <option value="3">3rd grade</option>
                        <option value="4">4th grade</option>
                        <option value="5">5th grade</option>
                        <option value="6">6th grade</option>
                        <option value="7">7th grade</option>
                        <option value="8">8th grade</option>
                        <option value="9">9th grade</option>
                        <option value="10">10th grade</option>
                        <option value="11">11th grade</option>
                        <option value="12">12th grade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" class="form-control" id="topic" name="topic" required>
                </div>
                <div class="form-group">
                    <label for="questionType">Question type:</label>
                    <select class="form-control" id="questionType" name="questionType">
                        <!-- Grade level options -->
                        <option value="True or False">True or False</option>
                        <option value="Fill In the Blank">Fill In the Blank
                        </option>
                        <option value="Multiple Choice">Multiple Choice</option>
                        <option value="Multiple Choice, Fill In the Blank, and True or False">Combination of All 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="teachingStyle">Question type:</label>
                    <select class="form-control" id="teachingStyle" name="teachingStyle">
                        <!-- Grade level options -->
                        <option value="Bloom's Taxonomy">Bloom's Taxonomy</option>
                        <option value="Depths of Knowledge">Depths of Knowledge
                        </option>
                        <option value="Three-Dimensionoal Learning">Three-Dimensionoal Learning</option>

                    </select>
                </div>
                

                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </div>

        <div class="output-container mt-4">
            <h2>Generated Content:</h2>
            <div id="discussionQuestionFormOutput" class="content-output"></div>
            <div id="discussionQuestionFormLoading" class="loading">Loading...</div>
        </div>
    </div>
</body>
</html>
