<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Work Planning</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="form-handler.js" defer></script>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <div class="container my-4">
        <div class="form-card">
            <h1>Group Work Planning Form</h1>
            <form id="groupWorkForm">
                <div class="form-group">
                    <label for="gradeLevel">Grade Level:</label>
                    <select class="form-control" id="gradeLevel" name="gradeLevel">
                        <!-- Grade level options -->
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1st grade">1st grade</option>
                        <option value="2nd grade">2nd grade</option>
                        <option value="3rd grade">3rd grade</option>
                        <option value="4th grade">4th grade</option>
                        <option value="5th grade">5th grade</option>
                        <option value="6th grade">6th grade</option>
                        <option value="7th grade">7th grade</option>
                        <option value="8th grade">8th grade</option>
                        <option value="9th grade">9th grade</option>
                        <option value="10th grade">10th grade</option>
                        <option value="11th grade">11th grade</option>
                        <option value="12th grade">12th grade</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="groupTopic">Group Work Topic:</label>
                    <input type="text" class="form-control" id="groupTopic" name="groupTopic" required>
                </div>

                <div class="form-group">
                    <label for="groupSize">Group Size:</label>
                    <input type="number" class="form-control" id="groupSize" name="groupSize" required>
                </div>

                <div class="form-group">
                    <label for="timeLimit">Group Work Time Limit:</label>
                    <input type="number" class="form-control" id="timeLimit" name="timeLimit" required>
                </div>

                <button type="submit" class="btn btn-primary">Generate Plan</button>
            </form>
        </div>

        <div class="output-container mt-4">
            <h2>Generated Group Work Plan:</h2>
            <div id="groupWorkFormOutput" class="content-output"></div>
            <div id="groupWorkFormLoading" class="loading">Loading...</div>
        </div>
    </div>
</body>
</html>
