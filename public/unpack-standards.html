<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Standards to Topic Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="form-handler.js" defer></script>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <div class="container my-4">
        <div class="form-card">
            <h1>Align Standards to Topic Form</h1>
            <form id="unpackStandardsForm">
                <div class="form-group">
                    <label for="gradeLevel">Grade Level:</label>
                    <select class="form-control" id="gradeLevel" name="gradeLevel">
                        <!-- Grade level options -->
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1">1st grade</option>
                        <option value="2">2nd grade</option>
                        <option value="3">3rd grade</option>
                        <option value="4">4th grade</option>
                        <option value="5">5th grade</option>
                        <option value="6">6th grade</option>
                        <option value="7">7th grade</option>
                        <option value="8">8th grade</option>
                        <option value="9">9th grade</option>
                        <option value="10">10th grade</option>
                        <option value="11">11th grade</option>
                        <option value="12">12th grade</option>
                    </select>
                   
                </div>
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" class="form-control" id="topic" name="topic" required>
                </div>
                <div class="form-group">
                    <label for="standards">Standard(s):</label>
                    <textarea class="form-control" id="standards" name="standards" required></textarea>
                </div>
                


                <!-- Additional form fields as needed -->
                <button type="submit" class="btn btn-primary">Align Standards to Topic</button>
            </form>
        </div>

        <div class="output-container mt-4">
            <h2>Aligned Topic:</h2>
            <div id="unpackStandardsFormOutput" class="content-output"></div>
            <div id="unpackStandardsFormLoading" class="loading">Loading...</div>
        </div>
    </div>
</body>
</html>
