<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Question Generation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="form-handler.js" defer></script>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <div class="container my-4">
        <div class="form-card">
            <h1>YouTube Question Generation Form</h1>
            <form id="youtubeQuestionForm">
                <div class="form-group">
                    <label for="gradeLevel">Grade Level:</label>
                    <select class="form-control" id="gradeLevel" name="gradeLevel">
                        <!-- Grade level options -->
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1st grade">1st grade</option>
                        <option value="2nd grade">2nd grade</option>
                        <option value="3rd grade">3rd grade</option>
                        <option value="4th grade">4th grade</option>
                        <option value="5th grade">5th grade</option>
                        <option value="6th grade">6th grade</option>
                        <option value="7th grade">7th grade</option>
                        <option value="8th grade">8th grade</option>
                        <option value="9th grade">9th grade</option>
                        <option value="10th grade">10th grade</option>
                        <option value="11th grade">11th grade</option>
                        <option value="12th grade">12th grade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="videoUrl">YouTube Video Transcript <b>(Paste the full video transcript here.)</b>:</label>
                    <input type="text" class="form-control" id="videoUrl" name="videoUrl" required>
                </div>
                <div class="form-group">
                    <label for="numberOfQuestions">Number of Questions:</label>
                    <input type="number" class="form-control" id="numberOfQuestions" name="numberOfQuestions" min="1" required>
                </div>
                <div class="form-group">
                    <label for="questionType">Question type:</label>
                    <select class="form-control" id="questionType" name="questionType">
                        <!-- Grade level options -->
                        <option value="True or False">True or False</option>
                        <option value="Fill In the Blank">Fill In the Blank
                        </option>
                        <option value="Multiple Choice">Multiple Choice</option>
                        <option value="Multiple Choice, Fill In the Blank, and True or False">Combination of All 3</option>
                    </select>
                </div>
                <!-- More form fields as needed -->
                <button type="submit" class="btn btn-primary">Generate Questions</button>
            </form>
        </div>

        <div class="output-container mt-4">
            <h2>Generated Questions:</h2>
            <div id="youtubeQuestionFormOutput" class="content-output"></div>
            <div id="youtubeQuestionFormLoading" class="loading">Loading...</div>
        </div>
    </div>
</body>
</html>
