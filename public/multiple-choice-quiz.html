<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz Generation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="form-handler.js" defer></script>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <div class="container my-4">
        <div class="form-card">
            <h1>Multiple Choice Quiz Generation Form</h1>
            <form id="multipleChoiceQuizForm">
                <div class="form-group">
                    <label for="gradeLevel">Grade Level:</label>
                    <select class="form-control" id="gradeLevel" name="gradeLevel">
                        <!-- Grade level options -->
                        <option value="Kindergarten">Kindergarten</option>
                        <option value="1st grade">1st grade</option>
                        <option value="2nd grade">2nd grade</option>
                        <option value="3rd grade">3rd grade</option>
                        <option value="4th grade">4th grade</option>
                        <option value="5th grade">5th grade</option>
                        <option value="6th grade">6th grade</option>
                        <option value="7th grade">7th grade</option>
                        <option value="8th grade">8th grade</option>
                        <option value="9th grade">9th grade</option>
                        <option value="10th grade">10th grade</option>
                        <option value="11th grade">11th grade</option>
                        <option value="12th grade">12th grade</option>
                    </select>
                    <label for="topic">Topic:</label>
                    <input type="text" class="form-control" id="topic" name="topic" required>

                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description" required>

                    <label for="standards">Standard(s):</label>
                    <input type="text" class="form-control" id="standards" name="standards">
                </div>

                <div class="form-group">
                    <label for="numberOfQuestions">Number of Questions:</label>
                    <input type="number" class="form-control" id="numberOfQuestions" name="numberOfQuestions" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </div>

        <div class="output-container mt-4">
            <h2>Generated Content:</h2>
            <div id="multipleChoiceQuizFormOutput" class="content-output"></div>
            <div id="multipleChoiceQuizFormLoading" class="loading">Loading...</div>
        </div>
    </div>
</body>
</html>
